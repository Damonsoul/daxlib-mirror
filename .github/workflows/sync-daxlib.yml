name: Sync DAX Library Tree

on:
  schedule:
    # 每天 UTC 时间 0 点执行一次
    - cron: '0 0 * * *'
  # 允许手动触发
  workflow_dispatch:

jobs:
  sync-tree-file:
    runs-on: ubuntu-latest
    
    # 关键修复：为任务授予写入仓库内容的权限
    permissions:
      contents: write
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Fetch API data and save to a file
        run: |
          # 定义 API URL 和目标文件名
          API_URL="https://api.github.com/repos/sql-bi/daxlib/git/trees/main?recursive=1"
          OUTPUT_FILE="daxlib-tree.json"
          
          # 使用 curl 获取 API 内容并直接保存到文件
          curl -s -o $OUTPUT_FILE $API_URL
          
          echo "Successfully fetched API content and saved to $OUTPUT_FILE"

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # 检查是否有文件变动
          if [ -n "$(git status --porcelain)" ]; then
            git add daxlib-tree.json
            git commit -m "Update DAX library tree file"
            git push
          else
            echo "No changes to commit."
          fi
