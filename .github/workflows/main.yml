name: Sync DAX Library Files

on:
  schedule:
    # 每天 UTC 时间 0 点执行一次
    - cron: '0 0 * * *'
  # 允许手动触发
  workflow_dispatch:

jobs:
  sync-files:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Fetch and save DAX library files
        run: |
          # 定义目标文件夹
          TARGET_DIR="dax-library"
          
          # 清理旧文件夹，以防文件被删除后本地依然存在
          rm -rf $TARGET_DIR
          mkdir -p $TARGET_DIR
          
          # API URL
          API_URL="https://api.github.com/repos/sql-bi/daxlib/git/trees/main?recursive=1"
          
          # 使用 curl 获取文件列表，并使用 jq 解析 JSON
          # 如果 jq 未安装，需要先安装：sudo apt-get install jq
          curl -s $API_URL | jq -r '.tree[] | select(.type == "blob") | .path' | while read -r filepath; do
            echo "Processing file: $filepath"
            
            # 创建文件的目录结构
            mkdir -p "$TARGET_DIR/$(dirname "$filepath")"
            
            # 下载文件内容并保存
            curl -s -o "$TARGET_DIR/$filepath" "https://raw.githubusercontent.com/sql-bi/daxlib/main/$filepath"
          done

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # 检查是否有文件变动
          if [ -n "$(git status --porcelain)" ]; then
            git add .
            git commit -m "Update DAX library files"
            git push
          else
            echo "No changes to commit."
          fi
